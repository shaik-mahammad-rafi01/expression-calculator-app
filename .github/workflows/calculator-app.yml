name: Calculator-app CI/CD

on: push

jobs:
  BuildCode-Test-Deploy:
    runs-on: ubuntu-latest
    steps:
        - name: check-out repo
          uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '22'

        - name: Install Dependencies
          run: npm install

        - name: Build Project
          run: npm run build

        - name: Test
          run: npm test