name: Calculator-app CI/CD

on:
  push:
    branches: ["main"]

jobs:
  job1:
    name: CI-Job
    runs-on: macos-latest
    steps:
        - name: check-out repo
          uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '22'

        - name: Install Dependencies
          run: npm install

        - name: Build Project
          run: npm run build

        - name: Test
          run: npm test

  job2:
    name: CD-Job
    runs-on: macos-latest
    needs: [job1]
    steps:
        - name: Deploy project
          run: echo "Project deployed success"